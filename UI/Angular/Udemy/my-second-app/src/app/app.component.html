<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id) {
      <li>
        <app-user [user]="user" (selectedUser)="selectedUser($event)"/>
      </li>
    }
  </ul>
  @if(user) {
    <app-tasks [user]="user"/>
  } @else {
    <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
