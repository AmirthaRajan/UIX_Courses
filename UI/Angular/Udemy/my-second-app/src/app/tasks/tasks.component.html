@if(isAddingTask) {
  <app-new-task [userId]="user.id"  (closeNewTask)="onCloseNewTask()"/>
}
<section id="tasks">
  <header>
    <h2>{{ user.name }}'s Tasks</h2>
    <menu>
      <button (click)="showNewTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task"></app-task>
      </li>
    }
  </ul>

</section>
